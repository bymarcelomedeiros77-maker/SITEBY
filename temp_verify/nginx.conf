server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Proxy para API Vesti (Bypass CORS)
    location /api/vesti/ {
        resolver 8.8.8.8; # Google DNS para resolver o dom√≠nio externo
        rewrite ^/api/vesti/(.*) /api/$1 break;
        proxy_pass https://integracao.meuvesti.com;
        proxy_set_header Host integracao.meuvesti.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;
        
        # CORS Headers (opcional, mas bom pra garantir)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Company-Id,Api-Key' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # üî• SPA FALLBACK - ESSA √â A CONFIGURA√á√ÉO CR√çTICA! üî•
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets est√°ticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
