server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Proxy Otimizado para API Vesti (Rewrite /api/vesti -> /api)
    location /api/vesti/ {
        resolver 8.8.8.8 ipv6=off;
        
        # Transforma: /api/vesti/v1/customers -> /api/v1/customers
        rewrite ^/api/vesti/(.*) /api/$1 break;
        
        # Envia para a raiz do domÃ­nio (o URI reescrito Ã© anexado automaticamente)
        proxy_pass https://integracao.meuvesti.com;

        # Headers ObrigatÃ³rios para Vesti
        proxy_set_header Host integracao.meuvesti.com;
        proxy_set_header apikey "85z2hckXyE8tp59k"; # API Key diretamente no proxy
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Headers Vitais para Evitar Bloqueio (Passar User-Agent Real)
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Accept-Encoding ""; # Evita gzip upstream

        # Headers de Debug (Para ver na resposta do erro)
        add_header X-Proxy-Target "integracao.meuvesti.com" always;
        add_header X-Proxy-Path-Rewritten $request_uri always; # Mostra a URI reescrita
        
        # Headers CORS Corrigidos (Incluindo 'apikey' minÃºsculo)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Company-Id,Api-Key,apikey,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Company-Id,Api-Key,apikey,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ðŸ”¥ SPA FALLBACK ðŸ”¥
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
