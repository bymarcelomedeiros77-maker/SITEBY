<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://esm.sh https://cdn.tailwindcss.com https://api.dicebear.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.supabase.co https://api.dicebear.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BY MARCELO SYSTEM</title>
  <link rel="icon" type="image/png" href="/src/assets/logo.png" />
  <link rel="manifest" href="/public/manifest.json" />
  <meta name="theme-color" content="#020617">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fashion Fonts: Montserrat (Headings) + Inter (Body) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['"Roboto Mono"', 'monospace'], // Keep mono for codes
            display: ['Montserrat', 'sans-serif'], // New display font
          },
          colors: {
            brand: {
              // Enhanced Premium Blue Palette
              dark: '#020617',   // Slate 950
              panel: 'rgba(15, 23, 42, 0.7)', // Transparent Slate 900
              cyan: '#3b82f6',   // Primary Blue
              pink: '#60a5fa',   // Light accent
              green: '#10b981',  // Success
              accent: '#818cf8', // Indigo 400
            }
          },
          backgroundImage: {
            'premium-gradient': 'radial-gradient(circle at top left, #1e293b 0%, #020617 100%)',
            'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%)',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          },
          animation: {
            marquee: 'marquee 40s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      /* Subtle animated aurora background */
      background-image:
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', sans-serif;
    }

    /* Elegant Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.6);
    }

    /* Premium Glass Card Style - Refined */
    .tech-card {
      background: rgba(15, 23, 42, 0.4);
      /* More transparent */
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      /* Subtler border */
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      /* Highlight top */
      border-radius: 16px;
      /* Smooth corners */
      position: relative;
      overflow: hidden;
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tech-card:hover {
      background: rgba(15, 23, 42, 0.5);
      border-color: rgba(59, 130, 246, 0.2);
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.2),
        0 10px 10px -5px rgba(0, 0, 0, 0.1),
        0 0 15px rgba(59, 130, 246, 0.1);
      /* Blue glow */
      transform: translateY(-2px);
    }

    /* Smooth Button Press effect for active states */
    button:active {
      transform: scale(0.98);
    }

    .corner-cut,
    .corner-cut-diagonal {
      clip-path: none;
      /* Ensure no clip-paths ruin the rounded corners */
    }

    /* Typography Updates */
    .text-nexus-cyan {
      color: #3b82f6 !important;
    }

    .border-nexus-cyan {
      border-color: #3b82f6 !important;
    }

    .bg-nexus-cyan {
      background-color: #3b82f6 !important;
      color: white !important;
    }

    .uppercase {
      letter-spacing: 0.05em;
    }

    /* Slightly tighter tracking for elegance */

    @keyframes pulse-alert {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    .animate-pulse-alert {
      animation: pulse-alert 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(300%);
      }
    }

    .animate-shimmer {
      animation: shimmer 3s infinite linear;
    }

    /* Floating Animation for background elements */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>

  <div id="root"></div>

</body>

</html>
